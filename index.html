<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <main class="carta">
    <div class="imagen">
      <img src="assets/images/image-equilibrium.jpg" alt="NFT">
      
    </div>

    <div class="titulo">
      <a href="#">Equilibrium #3429</a>
    </div>

    <div class="descripcion">
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <section class="seccion"> 
    <div class="precio">
      <img src="assets/images/icon-ethereum.svg" alt="eth">
      <a href="#">0.041 ETH</a>
    </div>
      <div class="tiempo">
        <img src="assets/images/icon-clock.svg" alt="clock">
        <p>3 days left</p>
      </div>
    </section>

      <div class="creador"><img src="assets/images/image-avatar.png" alt="avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>

      


    

    

  </main>

</body>
</html>
